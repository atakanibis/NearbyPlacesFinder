<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places Finder</title>
    <!-- Bootstrap CSS dosyası -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google.places.api.key }}"></script>
</head>
<body>

<div id="app" class="container mt-5">
    <h1 class="mb-4">Nearby Places Finder</h1>
    <div class="form-group">
        <label for="longitude" class="form-label">Longitude:</label>
        <input type="text" class="form-control" id="longitude" v-model="longitude">
    </div>
    <div class="form-group">
        <label for="latitude" class="form-label">Latitude:</label>
        <input type="text" class="form-control" id="latitude" v-model="latitude">
    </div>
    <div class="form-group">
        <label for="radius" class="form-label">Radius (meters):</label>
        <input type="number" class="form-control" id="radius" v-model.number="radius">
    </div>
    <button class="btn btn-primary" @click="searchPlaces">Search</button>
    <hr>
    <div id="map"></div>
</div>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            longitude: '',
            latitude: '',
            radius: '',
        },
        methods: {
            searchPlaces: function() {
                // istek yap
                console.log("Arama butonuna tıklandı.");
            }
        }
    });
</script>

</body>
</html>
